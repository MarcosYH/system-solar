<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap css -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/theme.css">
  <!-- style css -->
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <title>Solar System</title>
</head>

<body>
  <main class="bg-system">
    <h1 class=" text-center fs-7 pt-5">Our Solar System</h1>
    <div class="container">
      <div class="mercure">
        <img src="./img/mercury-globe.png" alt="mercury">
        <a href="/mercury.html" class=" fs-4 d-block planete-name">Mercure</a>
      </div>
      <div class="venus">
        <img src="./img/venus.png" alt="venus">
        <a href="/venus.html" class=" fs-4 d-block planete-name">Venus</a>
      </div>
      <div class="earth">
        <img src="./img/earth.png" alt="earth">
        <a href="/earth.html" class=" fs-4 d-block planete-name">Earth</a>
      </div>
      <div class="mars">
        <img src="./img/mars.png" alt="mars">
        <a href="/mars.html" class=" fs-4 d-block planete-name">Mars</a>
      </div>
      <div class="jupiter">
        <img src="./img/jupiter.png" alt="jupiter">
        <a href="/jupiter.html" class=" fs-4 d-block planete-name">Jupiter</a>
      </div>
      <div class="saturn">
        <img src="./img/saturn.png" alt="saturn">
        <a href="/saturn.html" class=" fs-4 d-block planete-name">Saturn</a>
      </div>
      <div class="uranus">
        <img src="./img/uranus.png" alt="uranus">
        <a href="/uranus.html" class=" fs-4 d-block planete-name">Uranus</a>
      </div>
      <div class="neptune">
        <img src="./img/neptune.png" alt="neptune">
        <a href="/neptune.html" class=" fs-4 d-block planete-name">Neptune</a>
      </div>
    </div>
    <img src="./img/star-2.png" alt="star2" class="position-absolute bottom-0">
    <img src="./img/click-here.png" alt="click-here" class="click-here">
  </main>
</body>

</html>
